<!DOCTYPE html>
<html lang="en">
<head>

    <title>System Login</title>
    <link rel="stylesheet" href="css/login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Iceland&family=Inter:wght@100;300;400&display=swap" rel="stylesheet">

<body>

                <input class="div-6" type="text" placeholder="Username" maxlength="30" id="user"/>

      </div>

      <script type="text/javascript" src="js/misc.js"></script>
